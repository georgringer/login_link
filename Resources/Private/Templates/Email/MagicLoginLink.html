<f:layout name="SystemEmail" />
<f:section name="Title">{headline}</f:section>
<f:section name="Subject__remove_this_to_enabled">Login link from "{site.websiteTitle}"</f:section>
<f:section name="Main">
    <f:if condition="{introduction}">
        <h4>{introduction}</h4>

    <p>{content}</p>
    <div><a href="{loginUrl}" target="_blank" rel="noopener">{loginUrl}</a></div>
</f:section>
