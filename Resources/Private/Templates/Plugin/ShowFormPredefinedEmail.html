<h1>
    <f:translate key="LLL:EXT:login_link/Resources/Private/Language/locallang.xlf:plugin.header" />
</h1>
<f:if condition="{errorMessage}">
    <p style="color: red;">{errorMessage}</p>
</f:if>
<f:form action="sendMail" pageUid="{f:cObject(typoscriptObjectPath: 'plugin.tx_loginlink_magicloginlinkform.variables.pluginPid')}">
    <f:form.hidden id="login_link_email" name="email" value="{email}" />
    <f:form.submit class="btn btn-primary" value="{f:translate(key: 'LLL:EXT:login_link/Resources/Private/Language/locallang.xlf:plugin.form_submit_predefined_label', arguments: '{0:email}', default: 'Send')}" />
</f:form>
